<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>Webview For Testing <button id="clickMe">Click me</button></div>
    <p id="demo">demo</p>
    <div id="text_get"></div>
    <div id="newStuff"></div>
    <input type="file" />

    <script>
      alert("something");
      window.addEventListener("message", message => {
        document.getElementById(
          "newStuff"
        ).innerHTML += `</br>window ${message.data}`;
      });

      const clickme = () => {
        alert("click me");
        // window.postMessage("Sending data from WebView");
        // document.postMessage("Sending data from WebView");
        window.ReactNativeWebView.postMessage('sending data from webview');
      };
      document.addEventListener(
        "message",
        function(event) {
          document.getElementById("demo").innerHTML = "Paragraph changed!";
          var div = document.getElementById("text_get");

          div.innerHTML += "</br>document";
        },
        false
      );

      document.getElementById("clickMe").onclick = clickme;
    </script>
  </body>
</html>
